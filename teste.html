<div id="hotmart-sales-funnel-container" style="position: relative;">

  <!-- Funil da Hotmart -->
  <div id="hotmart-sales-funnel"></div>

  <!-- Caixa branca sobrepondo em cima -->
  <div id="cover-box-top" style="
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 160px; /* altura do topo */
    background: white;
    z-index: 9999;
    pointer-events: none;
  "></div>

  <!-- Caixa branca sobrepondo embaixo -->
  <div id="cover-box-bottom" style="
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 200px; /* altura menor no rodapÃ© */
    background: white;
    z-index: 9999;
    pointer-events: none;
  "></div>

</div>

<!-- Carregamento da Hotmart -->
<script src="https://checkout.hotmart.com/lib/hotmart-checkout-elements.js" defer></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  if (window.checkoutElements) {
    checkoutElements.init('salesFunnel').mount('#hotmart-sales-funnel');
  }
});
</script>
